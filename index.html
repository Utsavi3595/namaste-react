<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div id="root">
        <!-- Normal HTML Method of printing Hello World  -->
        <h1>Hello World</h1>
    </div>
     <!-- Javascript way of printing Hello World -->
    <script>
        var heading = document.createElement('h1');
        heading.innerHTML = "Hello World using Javascript !";
        const root1 = document.getElementById("root");
        root1.appendChild(heading);
    </script>
        <!-- React way of printing Hello World -->
         <!-- add CDN of react to get it inside the project -->
          <!-- First Link react.development contains code for react in Javascript  -->
         <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
         <!-- Second link contains code for connecting react with browser means DOM related code -->
         <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
         <script src="./App.js"></script>
</body>
</html>
